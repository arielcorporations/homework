<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סיכום יום.קום</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8ecae6, #219ebc);
            color: #333;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: white;
            font-size: 32px;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }
        input[type="date"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        button {
            background-color: #219ebc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #023047;
        }
        #viewResults {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>סיכום יום.קום</h1>
    
    <div class="container" id="homeScreen">
        <button onclick="showSection('uploadSection')">העלה שיעורי בית</button>
        <button onclick="showSection('viewSection')">צפה בשיעורי הבית</button>
    </div>

    <div class="container" id="uploadSection" style="display: none;">
        <h2>העלה שיעורי בית</h2>
        <form id="uploadForm">
            <label for="date">בחר תאריך:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="lesson1">מה עשינו בשיעור הראשון?</label>
            <textarea id="lesson1" name="lesson1" placeholder="הקלד כאן..." required></textarea>
            
            <label for="lesson1Pic">תמונה מהמחברת (אופציונלי):</label>
            <input type="file" id="lesson1Pic" name="lesson1Pic" accept="image/*">
            
            <label for="lesson2">מה עשינו בשיעור השני?</label>
            <textarea id="lesson2" name="lesson2"></textarea>
            
            <label for="lesson3">מה עשינו בשיעור השלישי?</label>
            <textarea id="lesson3" name="lesson3"></textarea>
            
            <label for="lesson4">מה עשינו בשיעור הרביעי?</label>
            <textarea id="lesson4" name="lesson4"></textarea>
            
            <label for="lesson5">מה עשינו בשיעור החמישי?</label>
            <textarea id="lesson5" name="lesson5"></textarea>
            
            <label for="lesson6">מה עשינו בשיעור השישי? (אופציונלי)</label>
            <textarea id="lesson6" name="lesson6"></textarea>
            
            <label for="lesson7">מה עשינו בשיעור השביעי? (אופציונלי)</label>
            <textarea id="lesson7" name="lesson7"></textarea>
            
            <label for="cancelClass">השיעור התבטל?</label>
            <input type="checkbox" id="cancelClass" name="cancelClass">
            
            <button type="submit">שלח שיעורי בית</button>
        </form>
    </div>

    <div class="container" id="viewSection" style="display: none;">
        <h2>צפה בשיעורי הבית</h2>
        <form id="viewForm">
            <label for="viewDate">בחר תאריך:</label>
            <input type="date" id="viewDate" name="viewDate" required>
            <button type="submit">הצג</button>
        </form>
        <div id="viewResults"></div>
    </div>

    <script>
        function showSection(sectionId) {
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('viewSection').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const date = document.getElementById('date').value;
            const lesson1 = document.getElementById('lesson1').value;
            const lesson2 = document.getElementById('lesson2').value;
            const lesson3 = document.getElementById('lesson3').value;
            const lesson4 = document.getElementById('lesson4').value;
            const lesson5 = document.getElementById('lesson5').value;
            const lesson6 = document.getElementById('lesson6').value;
            const lesson7 = document.getElementById('lesson7').value;
            const cancelClass = document.getElementById('cancelClass').checked;
            
            const data = {
                date: date,
                lessons: [
                    lesson1, lesson2, lesson3, lesson4, lesson5, lesson6, lesson7
                ].filter(Boolean).join(' | '),
                canceled: cancelClass ? ' (השיעור התבטל)' : ''
            };
            
            fetch('https://script.google.com/macros/s/AKfycbzfie9MdIUf00rwoEFUyVDvD-4UnYQYmIz4BRdUMTEc3NjL-yaBDMMXYVKLAnsKJU4o/exec', {
                method: 'POST',
                body: new URLSearchParams(data),
            })
            .then(response => response.text())
            .then(result => {
                alert('שיעורי הבית נשלחו בהצלחה!');
                showSection('homeScreen');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('viewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const viewDate = document.getElementById('viewDate').value;
            
            fetch(`https://script.google.com/macros/s/AKfycbzfie9MdIUf00rwoEFUyVDvD-4UnYQYmIz4BRdUMTEc3NjL-yaBDMMXYVKLAnsKJU4o/execL?date=${viewDate}`, {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                const viewResults = document.getElementById('viewResults');
                viewResults.innerHTML = '';
                if (data && data.length > 0) {
                    data.forEach((item, index) => {
                        const lessonHtml = `<p><strong>שיעור ${index + 1}:</strong> ${item}</p>`;
                        viewResults.innerHTML += lessonHtml;
                    });
                } else {
                    viewResults.innerHTML = '<p>לא נמצאו שיעורי בית עבור תאריך זה.</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
